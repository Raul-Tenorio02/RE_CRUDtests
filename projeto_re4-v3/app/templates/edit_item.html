<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Item</title>
</head>
<body>
    <h1>Editar Item</h1>
    <form action="{{ url_for('main.edit_item', item_id=item.id) }}" method="POST" enctype="multipart/form-data">
        <label for="nome_item">Nome:</label>
        <input type="text" id="nome_item" name="nome_item" value="{{ item.nome_item }}" required><br><br>

        <label for="descricao" >Descrição:</label>
        <input type="text" id="descricao" name="descricao" value="{{ item.descricao }}" required><br><br>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" value="{{ item.quantidade }}" required><br><br>

        <label for="icone">Ícone:</label>
        <input type="file" id="icone" name="icone" accept="image/*"><br><br>

        {% if item.icon %}
        <p>Ícone atual:</p>
        <img src="{{ url_for('static', filename=item.icon) }}" alt="Ícone do item" style="max-width: 100px;"><br><br>
        {% endif %}

        <button type="submit">Atualizar</button>
    </form>
</body>
</html>
