<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_item.css') }}">
</head>
<body>
    <h1>Adicionar Item ao Inventário</h1>
    <form action="{{ url_for('main.add_item') }}" method="POST" enctype="multipart/form-data">
        <label for="nome_item">Nome:</label>
        <input type="text" id="nome_item" name="nome_item" required><br>

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" required><br>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required><br>

        <label for="icone">Ícone:</label>
        <input type="file" id="icone" name="icone" accept="image/*"><br>

        <button type="submit">Adicionar</button>
    </form>
</body>
</html>
